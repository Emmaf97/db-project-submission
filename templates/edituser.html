{% extends "base.html" %}

{% block main %}
{% if username %}
    <h2>Welcome, {{ username }}</h2>

{% endif %}


<h1>Edit Account Details</h1>
<section id="editUser">
    <div class="border class" id="card-login">
        <form action="{{ url_for('edituserrequest') }}" id="signup-form" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname"
                        placeholder="John" value="{{ user.fname }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname"
                        placeholder="Doe" value="{{ user.lname }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"  name="email" placeholder="Email" value="{{ user_account.email }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address"  name="address" placeholder="1234 Main St" value="{{ user.address }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="User123" value="{{ user_account.username }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"  name="password" placeholder="Password" value="{{ user_account.password }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Edit Details</button>
        </form>
    </div>
</section>
        <!-- <script src="{{ url_for('static', filename='js/formValidation.js') }}"></script> -->
{% endblock %}
